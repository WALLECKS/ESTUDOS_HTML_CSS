<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>estudos vue.js 3</title>
</head>
<body>
    <div id="app">
            <h1 align="center"> CURSO VUE.JS 3 </h1> <hr>
            <p>{{ name }} {{ lastName }}</p> <!-- INSERINDO O NOME DO AUTOR --> <br>
            <h3>carrinho ({{carro.length}})</h3>
            <ul>
                <li v-for="product in products">
                    
                 
                 {{ product.title}}
                 <img :src="product.image" :alt="product.title" style="max-width: 200px;"> 
                 <a href="#" v-on:click.prevent="addCarro(product)"> adicionar ao carrinho</a>
                 
                </li>
            </ul>



    </div>

    <!-- ADICIONANDO O VUE.JS + O ARQUIVO JAVASCRIPT NA PAGINA DO HTML5 -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./teste.js"></script>
</body>
</html>
